<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de NFS-e</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Olá, Seja bem-vindo a sua Emissão de NFS-e</h1>
        <form action="form" id="container_nfs">
            <label for="valor_venda">Valor da Venda R$:</label>
            <input type="number" id="valor_venda" step="0.01" min="0" required>

            <label for="itens_vendidos">Itens Vendidos:</label>
            <textarea id="itens_vendidos" rows="4"></textarea>


            <label for="irpf">Porcentagem do IRPF:</label>
            <input type="number" id="irpf" step="0.01" min="0" required>

            <label for="pis">Porcentagem do PIS:</label>
            <input type="number" id="pis" step="0.01" min="0" required>
            
            <label for="cofins">Porcentagem do COFINS:</label>
            <input type="number" id="cofins" step="0.01" min="0" required>

            <label for="inss">Porcentagem do INSS:</label>
            <input type="number" id="inss" step="0.01" min="0" required>

            <label for="issqn">Porcentagem do ISSQN:</label>
            <input type="number" id="issqn" step="0.01" min="0" required>

            <button type="button" id="calcular">Emitir Nota Fiscal</button>

            <div id="resultado"></div>

        </form>

        <script src="script.js"></script>
    
</body>
</html>
